<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>d3 Updating Bar Chart With Dropdown</title>
        <script src="https://d3js.org/d3.v3.min.js"></script>
        <style>
        body {
            font: 10px sans-serif;
        }
        select {
            display: block;
        }
        .bar {
            fill: #4f7bc1;
            opacity: 0.8;
        }

        .axis path,
        .axis line {
            fill: none;
            stroke: #000;
            shape-rendering: crispEdges;
        }
        </style>
    </head>
    <body>
        <div id='vis-container'></div>
        <script type="text/javascript">
            // Load and munge data, then make the visualization.
            var fileName = "https://calvinbrown32.github.io/data/Pythondatavistest.csv";
             var modeFields = ["Drive Alone","Carpool","Public Transportation","Walk","Taxicab, Motorcycle, Bicycle, or Other","Work at Home"];
             var averageincome = ["Average"];

            d3.csv(fileName, function(data) {
                var countyMap = {};
                data.forEach(function(d) {
                    var County = d.County;
                    countyMap[County] = [];

                    // { CountyName: [ bar1Val, bar2Val, ... ] }
                   modeFields.forEach(function(field) {
                        countyMap[County].push( +d[field] );
                    });
              
                });
                makeVis(countyMap);
            });

            var makeVis = function(countyMap) {
                // Define dimensions of vis
                var margin = { top: 30, right: 50, bottom: 50, left: 50 },
                    width  = 600 - margin.left - margin.right,
                    height = 250 - margin.top  - margin.bottom;

                // Make x scale
                var xScale = d3.scale.ordinal()
                    .domain(modeFields)
                    .rangeRoundBands([0, 250], 0.7);

                // Make y scale, the domain will be defined on bar update
                var yScale = d3.scale.linear()
                       .domain([0,60000])
                    .range([170,0]);

                // Create canvas
                var canvas = d3.select("#vis-container")
                  .append("svg")
                    .attr("width",  width  + margin.left + margin.right)
                    .attr("height", height + margin.top  + margin.bottom)
                  .append("g")
                    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

                // Make x-axis and add to canvas
                var xAxis = d3.svg.axis()
                    .scale(xScale)
                    .orient("bottom");
                     

                canvas.append("g")
                    .attr("class", "x axis")
                    .attr("transform", "translate(0," + height + ")")
                    .call(xAxis)
                    .selectAll("text")
                     .attr("y", 5)
                     .attr("x",5)
       .attr("dy", ".35em")
            .attr("transform", "rotate(40)")
        .style("text-anchor", "start");
                    

                // Make y-axis and add to canvas
                var yAxis = d3.svg.axis()
                    .scale(yScale)
                    .orient("left");
                    

                var yAxisHandleForUpdate = canvas.append("g")
                    .attr("class", "y axis")
                    .call(yAxis);
                    
   


                yAxisHandleForUpdate.append("text")
                   .attr("transform", "rotate(-90)")
                    .attr("y", 6)
                    .attr("dy", ".71em")
                    .style("text-anchor", "end")
                    .text("$ Annual Salary");

                var updateBars = function(data) {
                    // First update the y-axis domain to match data
                  //  yScale.domain( d3.extent(data) );
                 //   yAxisHandleForUpdate.call(yAxis);

                    var bars = canvas.selectAll(".bar").data(data);

                    // Add bars for new data
                    bars.enter()
                      .append("rect")
                        .attr("class", "bar")
                        .attr("x", function(d,i) { return xScale( modeFields[i] ); })
                        .attr("width", xScale.rangeBand())
                        .attr("y", function(d,i) { return yScale(d); })
                        .attr("height", function(d,i) { return height - yScale(d); });

                    // Update old ones, already have x / width from before
                    bars
                        .transition().duration(250)
                        .attr("y", function(d,i) { return yScale(d); })
                        .attr("height", function(d,i) { return height - yScale(d); });
                        
                    // Remove old ones
                    bars.exit().remove();
                };

                // Handler for dropdown value change
                var dropdownChange = function() {
                    var newCounty = d3.select(this).property('value'),
                        newData   = countyMap[newCounty];

                    updateBars(newData);
                };

                // Get names of Counties, for dropdown
                var counties = Object.keys(countyMap).sort();

                var dropdown = d3.select("#vis-container")
                    .insert("select", "svg")
                    .on("change", dropdownChange);

                dropdown.selectAll("option")
                    .data(counties)
                  .enter().append("option")
                    .attr("value", function (d) { return d; })
                    .text(function (d) {
                        return d[0].toUpperCase() + d.slice(1,d.length); // capitalize 1st letter
                    });

                var initialData = countyMap[ counties[0] ];
                updateBars(initialData);
            };
        </script>
    </body>
</html>
