<!DOCTYPE html>
<html>
<meta charset="utf-8">
<style> /* set the CSS */
.bar { fill: steelblue; }
</style>
<body>


<script src="//d3js.org/d3.v5.min.js"></script>
<div id="vis-container"></div>

<script>
 
  var modeFields = ["Total", "Car, truck, or van - drove alone", "Car, truck, or van - carpooled", " Public transportation (excluding taxicab)", "Total: - Walked", "Taxicab, motorcycle, bicycle, or other means", "Worked at home"];
 
 d3.csv("https://calvinbrown32.github.io/data/Pythondatavistest.csv").then(function(data) {
              var countyMap = {};
                data.forEach(function(d) {
                    var county = d.County;
                    countyMap[county] = [];
                     
                    // { countyName: [ bar1Val, bar2Val, ... ] }
                    modeFields.forEach(function(field) {
                       countyMap[county].push( +d[field] ); 
                     
                     });
              
              // console.log(countyMap);
             // console.log(countyMap[county]);
             //console.log(Object.keys(countyMap));

              });
              makeVis(countyMap);
                  });

var makeVis = function(countyMap) {
                // Define dimensions of vis
                var margin = { top: 30, right: 50, bottom: 30, left: 50 },
                    width  = 550 - margin.left - margin.right,
                    height = 250 - margin.top  - margin.bottom;
                    
           // Make x scale
                var xScale = d3.scaleBand()
                    .domain(modeFields)
                    .rangeRound ([0, width]) 
                    .padding (.1);
                    
           // Make y scale, the domain will be defined on bar update
                var yScale = d3.scaleLinear()
                    .range([height, 0]);
                    
                    // Create canvas
                var canvas = d3.select("#vis-container")
                  .append("svg")
                    .attr("width",  width  + margin.left + margin.right)
                    .attr("height", height + margin.top  + margin.bottom)
                  .append("g")
                    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");


// Make x-axis and add to canvas
                var xAxis = d3.svg.axis()
                    .scale(xScale)
                    .orient("bottom");

                canvas.append("g")
                    .attr("class", "x axis")
                    .attr("transform", "translate(0," + height + ")")
                    .call(xAxis);

                // Make y-axis and add to canvas
                var yAxis = d3.svg.axis()
                    .scale(yScale)
                    .orient("left");

                var yAxisHandleForUpdate = canvas.append("g")
                    .attr("class", "y axis")
                    .call(yAxis);

                yAxisHandleForUpdate.append("text")
                    .attr("transform", "rotate(-90)")
                    .attr("y", 6)
                    .attr("dy", ".71em")
                    .style("text-anchor", "end")
                    .text("Value");

                var updateBars = function(data) {
                    // First update the y-axis domain to match data
                    yScale.domain( d3.extent(data) );
                    yAxisHandleForUpdate.call(yAxis);

                    var bars = canvas.selectAll(".bar").data(data);

                    // Add bars for new data
                    bars.enter()
                      .append("rect")
                        .attr("class", "bar")
                        .attr("x", function(d,i) { return xScale( modeFields[i] ); })
                        .attr("width", xScale.rangeBand())
                        .attr("y", function(d,i) { return yScale(d); })
                        .attr("height", function(d,i) { return height - yScale(d); });

                    // Update old ones, already have x / width from before
                    bars
                        .transition().duration(250)
                        .attr("y", function(d,i) { return yScale(d); })
                        .attr("height", function(d,i) { return height - yScale(d); });

                    // Remove old ones
                    bars.exit().remove();
                };
                
                
                // Handler for dropdown value change
                var dropdownChange = function() {
                    var newCounty = d3.select(this).property('value'),
                        newData   = countyMap[newCounty];

                    updateBars(newData);
                };

                // Get names of cereals, for dropdown
                var counties = Object.keys(countyMap).sort();

                var dropdown = d3.select("#vis-container")
				.insert("select")
				.attr("id","mySelect")
				.on("change", dropdownChange);

               dropdown.selectAll("option")
   .data(counties)
   .enter().append("option")                                                              
   .attr("value", function (d) { return d; })
                  .text(function (d) {
                        return d;
                    });

                var initialData = countyMap[ counties[0] ];
                updateBars(initialData);
            };

</script>

</body>
</html>
