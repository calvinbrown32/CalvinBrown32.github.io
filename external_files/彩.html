// Get the <g> element by ID
  const group = document.getElementById("myGroup");
  
  // Variable to keep track of the current color index
  let currentColorIndex = 0;
  
  // Set up the transition for a smooth fade effect
  group.style.transition = "fill 1s ease"; // 1 second transition on the fill property
  
  // Function to change the fill color of the group with a fade effect
  function changeColor() {
    // Change the fill to the next color in the array
    group.setAttribute("fill", colors[currentColorIndex]);
  
    // Update the color index to the next one
    currentColorIndex = (currentColorIndex + 1) % colors.length;  // Loop back to the start
  }
  
  // Set an interval to change the color every 1 second (1000ms)
  setInterval(changeColor, 2000);
  </script>
