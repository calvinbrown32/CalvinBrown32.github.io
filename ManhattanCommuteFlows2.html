<script>

var map = L.map('map');



map.createPane('labels');



// This pane is above markers but below popups

map.getPane('labels').style.zIndex = 650;



// Layers in this pane are non-interactive and do not obscure mouse/touch events

map.getPane('labels').style.pointerEvents = 'none';



var cartodbAttribution = '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors, &copy; <a href="http://cartodb.com/attributions">CartoDB</a>';



var positron = L.tileLayer('http://{s}.basemaps.cartocdn.com/light_nolabels/{z}/{x}/{y}.png', {

attribution: cartodbAttribution

}).addTo(map);



var positronLabels = L.tileLayer('http://{s}.basemaps.cartocdn.com/light_only_labels/{z}/{x}/{y}.png', {

attribution: cartodbAttribution,

pane: 'labels'

}).addTo(map);



geojson = L.geoJson(commutedata).addTo(map);



map.setView([40.751418432997454, -73.96047592163086], 7);







// control that shows state info on hover

var info = L.control();

info.onAdd = function (map) {

this._div = L.DomUtil.create('div', 'info');

this.update();

return this._div;

};

info.update = function (props) {

this._div.innerHTML = '<h4>The Commute Into Manhattan</h4>' + (props ?

'In ' + '<b>' + props.name + ' County </b>' + props.sum + ' people commute into Manhattan.' + '<br />' + props.transitmodeshare.toFixed(0) + ' percent of them take public transit.' : 'Hover over a county');



//'<b>' + props.name + '</b><br />' + props.density + ' people / mi<sup>2</sup>'

// : 'Hover over a state');



};

info.addTo(map);

// get color depending on population density value

function getColor(d) {

return d > 80 ? '#045A8D' :

d > 70 ? '#2B8CBE' :

d > 60 ? '#74A9CF' :

d > 50 ? '#A6BDDB' :

d > 40 ? '#D0D1E6' :

d > 0 ? '#F1EEF6' :

//d > 10 ? '#F1EEF6' :

'#FFEDA0';

}

function style(feature) {

return {

weight: 1,

opacity: 1,

color: 'white',

//dashArray: '3',

fillOpacity: 0.8,

fillColor: getColor(feature.properties.transitmodeshare)

};

}

function highlightFeature(e) {

var layer = e.target;

layer.setStyle({

weight: 2,

color: '#666',

//dashArray: '',

fillOpacity: 0.8

});

if (!L.Browser.ie || !L.Browser.opera || !L.Browser.edge) {

layer.bringToFront();

}

info.update(layer.feature.properties);

}

var geojson;

function resetHighlight(e) {

geojson.resetStyle(e.target);

info.update();

}

function zoomToFeature(e) {

map.fitBounds(e.target.getBounds());

}

function onEachFeature(feature, layer) {

layer.on({

mouseover: highlightFeature,

mouseout: resetHighlight,

click: zoomToFeature

});

}

geojson = L.geoJson(commutedata, {

style: style,

onEachFeature: onEachFeature

}).addTo(map);

//map.attributionControl.addAttribution('Population data &copy; <a href="http://census.gov/">US Census Bureau</a>');

var legend = L.control({position: 'bottomright'});

legend.onAdd = function (map) {

var div = L.DomUtil.create('div', 'info legend'),

grades = [0, 40, 50, 60, 70, 80],

labels = [],

from, to;
  
for (var i = 0; i < grades.length; i++) {

from = grades[i];

to = grades[i + 1];

labels.push(

'<i style="background:' + getColor(from + 1) + '"></i> ' +

from + (to ? '&ndash;' + to : '+' + ' %'));

}

div.innerHTML = '<p>Percentage Of Commuters Who Take Transit</p>' + labels.join(' %' + '<br>');

return div;

};

legend.addTo(map);



map.setView([40.751418432997454, -73.96047592163086], 7);

</script>
